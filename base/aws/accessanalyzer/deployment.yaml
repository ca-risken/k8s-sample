apiVersion: apps/v1
kind: Deployment
metadata:
  name: accessanalyzer
  namespace: aws
  labels:
    app: accessanalyzer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: accessanalyzer
  template:
    metadata:
      labels:
        app: accessanalyzer
    spec:
      serviceAccountName: aws
      containers:
        - name: accessanalyzer
          image: 'public.ecr.aws/risken/aws/access-analyzer:latest'
          resources:
            limits:
              memory: 400Mi
              cpu: 200m
            requests:
              memory: 200Mi
              cpu: 100m
          ports:
            - containerPort: 9003
              name: accessanalyzer
          env:
            - name: AWS_DEFAULT_REGION
              value: 'region-code'
            - name: AWS_XRAY_SDK_DISABLED
              value: 'TRUE'
            - name: AWS_XRAY_CONTEXT_MISSING
              value: 'LOG_ERROR'
            - name: ENV_INJECTOR_META_CONFIG
              value: '/env/meta/aws/accessanalyzer'
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
               - all
