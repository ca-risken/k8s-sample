apiVersion: batch/v1
kind: CronJob
metadata:
  name: osint-cronjob
  namespace: osint
  labels:
    app: osint
spec:
  # The time zone must be set in UTC.(For JST, set +0900)
  # @see https://kubernetes.io/ja/docs/concepts/workloads/controllers/cron-jobs/
  schedule: "10 17 * * *"
  jobTemplate:
    metadata:
      labels:
        app: osint
    spec:
      template:
        spec:
          serviceAccountName: osint
          containers:
          - name: osint-cronjob
            image: alpine
            resources:
              limits:
                memory: 400Mi
                cpu: 200m
              requests:
                memory: 200Mi
                cpu: 100m
            command: ["sh", "-c"]
            args:
            - cd /tmp;
              wget -q https://github.com/fullstorydev/grpcurl/releases/download/v1.8.2/grpcurl_1.8.2_linux_arm64.tar.gz;
              tar xvfz grpcurl_1.8.2_linux_arm64.tar.gz;
              /tmp/grpcurl -plaintext osint.osint.svc.cluster.local:18081 osint.osint.OsintService.InvokeScanAll;
          restartPolicy: Never
