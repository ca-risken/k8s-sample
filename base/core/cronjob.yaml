apiVersion: batch/v1
kind: CronJob
metadata:
  name: alert-cronjob
  namespace: core
  labels:
    app: alert-cronjob
spec:
  schedule: "00 01 * * *"
  jobTemplate:
    metadata:
      labels:
        app: alert-cronjob
    spec:
      template:
        spec:
          serviceAccountName: core
          containers:
          - name: alert-cronjob
            image: alpine
            resources:
              limits:
                memory: 2048Mi
                cpu: 1
              requests:
                memory: 200Mi
                cpu: 100m
            command: ["sh", "-c"]
            args:
            - cd /tmp;
              wget -q https://github.com/fullstorydev/grpcurl/releases/download/v1.8.2/grpcurl_1.8.2_linux_arm64.tar.gz;
              tar xvfz grpcurl_1.8.2_linux_arm64.tar.gz;
              /tmp/grpcurl -plaintext core.core.svc.cluster.local:8080 core.alert.AlertService.AnalyzeAlertAll;
            securityContext:
              runAsUser: 1000
              runAsGroup: 1000
              runAsNonRoot: true
              allowPrivilegeEscalation: false
              capabilities:
                drop:
                - all
          restartPolicy: Never
