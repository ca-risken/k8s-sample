apiVersion: apps/v1
kind: Deployment
metadata:
  name: asset
  namespace: google
  labels:
    version: "latest"
spec:
  replicas: 0
  template:
    spec:
      containers:
        - name: asset
          image: 'public.ecr.aws/risken/google/asset:latest'
          resources:
            requests:
              memory: 200Mi
              cpu: 100m
          env:
            - name: AWS_DEFAULT_REGION
              value: 'ap-northeast-1'
            - name: ENV_INJECTOR_META_CONFIG
              value: ''
          envFrom:
          - configMapRef:
                name: google-asset-properties

